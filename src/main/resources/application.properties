# ===============================
# DATABASE
# ===============================

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost\\localhost:1433;databaseName=Hotels
spring.datasource.username=UserDB
spring.datasource.password=UserDB
spring.jpa.open-in-view=true

# ===============================
# SECURITY
# ===============================
jwt.token.secret=jwtmyfoodTrack
jwt.token.expired=3600000

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.springframework=ERROR
logging.file.name=log/springserver.log
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%
spring.thymeleaf.cache=false

spring.thymeleaf.prefix=classpath:/templates/WEB-INF/

logging.level.org.springframework.web=ERROR
logging.level.ru.leodev=DEBUG

springdoc.swagger-ui.path=/swagger-ui.html


