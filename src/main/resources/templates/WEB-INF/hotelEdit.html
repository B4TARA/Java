<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hotel edit</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <form th:action="'/'" method="get">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Home</button>
                </form>
                <form th:action="'/about/' +${role}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">About</button>
                </form>
            </ul>

            <div class="text-end">
                <p class="nav-link px-2 text-white"></p>
                <a type="button"  href="/logout" class="btn btn-outline-light me-2">Sign-out</a>
            </div>
        </div>
    </div>
</header>
<div class="container mt-5 mb-5">
    <h1>Hotel Edit</h1>
    <div th:each="el : ${post}">
    <form method="post">
        <input type="text" th:value="${el.name}" name="name" placeholder="Input hotel name" class="form-control"><br>
        <input type="text" th:value="${el.rooms}" name="rooms" placeholder="Input hotel rooms" class="form-control"><br>
        <textarea name="description" placeholder="Input hotel description" class="form-control" th:text="${el.description}"/><br>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
    </div>
</div>
<footer th:insert="blocks/footer::footer"> </footer>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
