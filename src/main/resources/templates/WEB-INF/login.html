<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <form th:action="'/'" method="get">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Home</button>
                </form>
                <form th:action="'/about/' +${role}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">About</button>
                </form>
            </ul>

            <div class="text-end">
                <a type="button"  href="/login" class="btn btn-outline-light me-2">Login</a>
                <a type="button"  href="/registration" class="btn btn-warning">Sign-up</a>
            </div>
        </div>
    </div>
</header>
<div class="container mt-5 mb-5">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">User login</h4>
        <form action="/login" method="post" class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="">
                        <div class="invalid-feedback">
                            Your username is required.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="1234 Main St" required="">
                    <div class="invalid-feedback">
                        Please enter your password .
                    </div>
                </div>

                <button class="w-100 btn btn-primary btn-lg" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer::footer"> </footer>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
